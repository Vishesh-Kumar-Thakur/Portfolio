    <script>
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            if (scrollPos > 50) {
                header
                    .classList
                    .add('scrolled');
            } else {
                header
                    .classList
                    .remove('scrolled');
            }
